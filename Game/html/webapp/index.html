<!doctype html>
<html>
    <head>
        <title>Stay Colorful</title>
        <link rel="icon" type="image/png" href="icon-128.png" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="soundmanager2-setup.js"></script>
        <script src="soundmanager2-jsmin.js"></script>
    </head>

    <body>
		<div id="clipboard-textarea" class="clipboard-helper"></div>
		<div id="clipboard" class="clipboard-background" style="visibility:hidden" tabindex="0">
			<div id="message" class="clipboard-message">Click anywhere to<br>copy to clipboard.</div>
		</div>
		
        <script type="text/javascript" src="html/html.nocache.js"></script>
    </body>

    <script>
        function storeToSystemClipboard() {
            var selection = window.getSelection();
            var textarea = document.getElementById("clipboard-textarea");
            var range = document.createRange();
            range.selectNodeContents(textarea);
            selection.removeAllRanges();
            selection.addRange(range);
            document.execCommand('copy');
            selection.removeAllRanges();
        }	
        
        function hideClipboard() {
            var clipboard = document.getElementById("clipboard");
        	clipboard.style.visibility = 'hidden';
            clipboard.classList.remove('fade-in');
        }
        
        document.getElementById('clipboard').onclick = function() {
        	storeToSystemClipboard();
            hideClipboard();
        };
        document.getElementById('clipboard').onkeyup = function(e) {
            if (e.keyCode == 27) {
                hideClipboard();
            }
        };
    </script>
</html>
